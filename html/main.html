<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../js/main.js" defer type="module"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Laika</title>
</head>

<body class="flex flex-col bg-[#FFDD95]">
  <header class="flex justify-evenly itens-center pt-5 pb-5 gap-5 w-full bg-[#FFDD95] fixed">
    <div class="flex w-full px-48 gap-5 max-flex-col itens-center flex max-gap-0">
      <img src="../img/logo.png" alt="Logo Laika" class="max-w-full w-[100px] max-mt-5 " />
      <div class=" mt-3 flex items-center h-20 bg-[#FFDD95] border-[#2A00A8] border-solid border-[5px] rounded-[32px] w-full">
       <input type="text"
        class="flex w-full gap-5 self-stretch px-5 py-4 my-auto h-full w-full text-xl  text-zinc-700 text-opacity-80 max-mt-8 bg-[#FFDD95] rounded-[32px]"
        placeholder="O que seu pet precisa?">
         <img class="h-2/3 " src="../img/search.png" alt="Botao Pesquisar" />
        </div>
    </div>
    <nav
      class="flex gap-5 self-stretch my-auto text-xl font-semibold text-center max-flex-wrap max-mt-10 max-max-w-full">
      <a href="../html/pedidos.html">
      <img src="../img/usuario.png" alt="Perfil Usuario" class="h-20 fill-violet-900 pr-24" /></a>
    </nav>
  </header>
  <main class="mt-40 max-max-w-full">
    <div class="flex pt-10 gap-5 max-gap-0 items-center flex-col">
      <nav
        class="h-full flex flex-row grow w-[90%] justify-evenly p-5 text-xl font-semibold text-center gap-4 whitespace-nowrap bg-slate-300 rounded-[30px] text-slate-700 max-pl-5 max-mt-5"
        id="navCategorias"
        >
      </nav>
      <div class="flex flex-col px-10 items-center justify-center max-w-full flex-warp"></div>
    </div>
    <div class="flex flex-wrap gap-5 max-flex-col max-gap-0 p-28" id="containerProdutos"></div>
  </main>
</body>
</html>
