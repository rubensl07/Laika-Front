<body class="flex flex-col bg-[#FFDD95] gap-3">
    <header class="flex flex-col items-center py-2 w-full bg-[#FFD274] ">
        <div class="flex gap-5 justify-between w-full text-xl  text-zinc-700 px-10 text-opacity-80">
            <div class="flex gap-5 items-start my-auto">
                <img src="../img/logo.png" alt="Company Logo" class="shrink-0 aspect-[1.06] fill-slate-500 w-[68px]" />
                <input type="text"
                    class="flex gap-5 self-stretch px-5 py-4 my-auto w-full text-xl bg-[#FFD274] border-[#2A00A8] border-solid border-[5px] rounded-[32px] text-zinc-700 text-opacity-80 "
                    placeholder="O que seu pet precisa?">
                <img src="../img/search.png" alt="Botao Pesquisar" />
            </div>
            <img src="../img/usuario.png" alt="User Avatar" class="shrink-0 rounded-full aspect-[1.04] w-[74px]" />
        </div>
        <hr class="self-stretch mt-4 w-full bg-black border border-black border-solid">
        <nav class="flex gap-5 px-5 mt-3.5 text-2xl text-violet-900 w-[695px] ">
            <a href="#" class="flex-auto">Agendar serviços</a>
            <a href="#" class="flex-auto">Veterinário</a>
            <a href="#" class="flex-auto">Produtos</a>
        </nav>
    </header>
    <main class="flex items-center justify-center flex-row w-full gap-10 ">
        <aside
            class="gap-3 flex flex-col items-center self-stretch px-14 py-9 w-2/6 text-3xl text-center bg-[#FFD274] text-zinc-900">
            <p class="font-extrabold">Matheus Noronha</p>
            <hr class=" self-stretch bg-[#86A7FC] border-[#86A7FC] border-solid border-2">
            <a href="./pedidos.html" class=" mt-5">Meus
                pedidos</a>
            <a href="./perfil.html" class="">Dados da conta</a>
            <a href="./pets.html" class="">Meus Pets</a>
            <a href="./agendamento.html" class="self-stretch border-b-[#86A7FC] border-b-solid border-b-4">Seus agendamentos</a>
            <a href="../index.html" class="mt-16 font-extrabold">VOLTAR</a>
        </aside>
        <div class="flex flex-col">
            <style>
                .calendar-day {
                    width: calc(80% / 7 - 1rem);
                    height: 80px;
                    margin: 0.5rem;
                    display: inline-flex;
                    align-items: center;
                    justify-content: center;
                    cursor: pointer;
                }

                .has-appointment {
                    background-color: #6366F1;
                    color: white;
                }
            </style>

                <h2 class="max-md:mt-10 text-2xl font-bold self-center mb-4" id="mesCalendario"></h2>
                    <div id="calendar"
                        class="bg-white border-white border-solid border-[5px] rounded-lg"></div>
                <h3 class="mt-4 max-md:mt-10 text-2xl font-bold self-center">2024</h3>
                <div id="appointment-details"
                    class="fixed top-0 left-0 w-full h-full bg-gray-900 bg-opacity-75 hidden flex items-center justify-center">
                    <div class="bg-white p-5 rounded-lg text-black text-center">
                        <h4 class="text-2xl font-bold mb-4">Detalhes do Agendamento</h4>
                        <p id="appointment-info" class="text-xl"></p> <button id="close-button"
                            class="mt-5 px-4 py-2 bg-red-500 text-white rounded-lg">Fechar</button>
                    </div>
                </div>
                <script>
                    const today = new Date();
const dd = String(today.getDate()).padStart(2, '0');
const mm = String(today.getMonth() + 1).padStart(2, '0');
const yyyy = today.getFullYear();
let mesCalendario=document.getElementById('mesCalendario')
mesCalendario.textContent=mm

                    document.addEventListener("DOMContentLoaded", function () {
                        const daysInMonth = new Date(yyyy, mm, 0).getDate();
                        const calendar = document.getElementById('calendar');
                        for (let day = 1; day <= daysInMonth; day++) {
                            const dayElement = document.createElement('div');
                            dayElement.className = 'calendar-day rounded-lg bg-gray-200';
                            dayElement.innerHTML = day;
                            calendar.appendChild(dayElement);
                        }
                        const appointments = { 2: 'Consulta Médica às 10h', 12: 'Reunião de Trabalho às 14h', 20: 'Dentista às 16h', 22: 'Ginástica às 18h' };
                        Object.keys(appointments).forEach(day => {
                            const dayElement = calendar.children[day - 1];
                            dayElement.classList.add('has-appointment');
                            dayElement.addEventListener('click', () => {
                                document.getElementById('appointment-info').innerText = appointments[day];
                                document.getElementById('appointment-details').classList.remove('hidden');
                            });
                        });
                        document.getElementById('close-button').addEventListener('click', () => {
                            document.getElementById('appointment-details').classList.add('hidden');
                        });
                    });
                </script>
        </div>
        </div>

    </main>
</body>

</html>
